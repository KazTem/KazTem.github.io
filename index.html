<style>
  body, html {
    margin: 0; padding: 0; height: 100vh;
    display: flex; justify-content: center; align-items: center;
    background: #f0f0f0;
    overflow: hidden; /* Pas de scroll */
  }

  .container {
    display: grid;
    grid-template-columns: repeat(7, 150px);
    grid-template-rows: repeat(7, 150px);
    gap: 10px;
    width: max-content;
  }

  .center-text {
  grid-column: 4;
  grid-row: 4;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
  background: #fff;
  border: 2px solid #333;
  border-radius: 15px;
  padding: 20px;
  text-align: center;

  max-width: 280px;
  white-space: normal;
  word-wrap: break-word;
  min-height: 120px;
   /* glow */
  box-shadow:
    0 0 10px #ff00cc,
    0 0 20px #ff00cc,
    0 0 30px #ff00cc;

  /* optional animation glow pulsation */
  animation: glow 2s ease-in-out infinite;
}

@keyframes glow {
  0%, 100% {
    box-shadow:
      0 0 10px #ff00cc,
      0 0 20px #ff00cc,
      0 0 30px #ff00cc;
  }
  50% {
    box-shadow:
      0 0 15px #ff33dd,
      0 0 25px #ff33dd,
      0 0 40px #ff33dd;
  }
}

	


  .image {
    width: 150px;
    height: 150px;
    border-radius: 15px;
    object-fit: cover;
    border: 3px solid #333;
    box-shadow: 0 0 8px rgba(0,0,0,0.3);
  }
</style>
</head>
